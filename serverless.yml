service: review-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
    DATABASE_URL: ${env:DATABASE_URL, ''}
  # If your PostgreSQL is in a VPC, uncomment and set:
  # vpc:
  #   securityGroupIds:
  #     - sg-xxxxx
  #   subnetIds:
  #     - subnet-xxxxx
  #     - subnet-yyyyy

functions:
  api:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

plugins:
  - serverless-offline

package:
  patterns:
    - '!node_modules/**'
    - 'node_modules/**'
  individually: false

custom:
  serverless-offline:
    httpPort: 3000
    noPrependStageInUrl: true
